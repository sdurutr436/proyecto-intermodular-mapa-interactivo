# Docker Compose - Sprint 1 (Configuración Básica)
# Versión simplificada para aprendizaje y configuración inicial

version: '3.8'

services:
  # Frontend - React + Vite
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host

  # Backend - Node.js + Express
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
    command: npm run dev

# Nota: MongoDB y configuración avanzada se añadirán en Sprint 2
