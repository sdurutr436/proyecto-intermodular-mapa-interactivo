name: Full Security Pipeline - Trivy + SAST + SCA

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Frontend
        run: docker build -t frontend:latest -f frontend/Dockerfile ./frontend

      - name: Build Backend
        run: docker build -t backend:latest -f backend/Dockerfile ./backend

  scan-config:
    name: Scan Config and Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy Config Scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln,secret,misconfig
          format: sarif
          output: trivy-config.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-config.sarif
          category: config

  scan-frontend:
    name: Scan Frontend Image
    needs: build-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Frontend
        run: docker build -t frontend:latest -f frontend/Dockerfile ./frontend

      - name: Trivy Frontend Scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: image
          image-ref: frontend:latest
          scanners: vuln,license
          format: sarif
          output: trivy-frontend.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend.sarif
          category: frontend

  scan-backend:
    name: Scan Backend Image
    needs: build-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Backend
        run: docker build -t backend:latest -f backend/Dockerfile ./backend

      - name: Trivy Backend Scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: image
          image-ref: backend:latest
          scanners: vuln,license
          format: sarif
          output: trivy-backend.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend.sarif
          category: backend

  scan-dependencies:
    name: Scan Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
          category: dependencies

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  security-gate:
    name: Security Gate
    needs: [scan-config, scan-frontend, scan-backend, scan-dependencies]
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'pull_request'
    steps:
      - name: Block PR
        run: |
          echo "Critical security issues found"
          exit 1
