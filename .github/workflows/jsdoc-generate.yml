name: Generate Project Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create docs output directory
        run: mkdir -p docs-generated/backend docs-generated/frontend

      # ========== BACKEND DOCUMENTATION (JSDoc) ==========
      - name: Install JSDoc globally
        run: npm install -g jsdoc

      - name: Generate Backend JSDoc documentation
        run: |
          cd backend
          jsdoc -c jsdoc.simple.json -r || jsdoc server.js routes/ models/ config/ data/ -r -d ../docs-generated/backend --readme ../README.md

      # ========== FRONTEND DOCUMENTATION (TypeDoc) ==========
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Install TypeDoc
        run: npm install -g typedoc@0.25.13

      - name: Generate Frontend TypeDoc documentation
        run: |
          cd frontend
          typedoc src/index.tsx src/App.tsx src/types.ts \
            src/components/WorldMap.tsx \
            src/components/TranslationModal.tsx \
            src/components/GuessGameMode.tsx \
            src/components/FlagGameMode.tsx \
            src/components/LandingPage.tsx \
            src/components/SearchBar.tsx \
            src/components/GameOverModal.tsx \
            src/components/AboutModal.tsx \
            src/components/AppLogo.tsx \
            src/services/translationService.ts \
            src/services/gameService.ts \
            src/contexts/LanguageContext.tsx \
            src/data/countryCodeMapping.ts \
            src/data/countryColors.ts \
            src/i18n/translations.ts \
            --out ../docs-generated/frontend \
            --name "Transkarte Frontend" \
            --excludePrivate \
            --excludeExternals

      # ========== CREATE INDEX PAGE ==========
      - name: Create documentation index page
        run: |
          cat > docs-generated/index.html << 'INDEXEOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Documentaci√≥n - Transkarte</title>
            <style>
              *{margin:0;padding:0;box-sizing:border-box}
              body{font-family:system-ui,-apple-system,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
              .container{text-align:center;max-width:800px}
              h1{color:#fff;font-size:2.5rem;margin-bottom:.5rem;text-shadow:2px 2px 4px rgba(0,0,0,.2)}
              .subtitle{color:rgba(255,255,255,.9);margin-bottom:2rem}
              .cards{display:flex;gap:2rem;flex-wrap:wrap;justify-content:center}
              .card{background:#fff;border-radius:16px;padding:2rem;width:300px;text-decoration:none;color:inherit;transition:transform .3s,box-shadow .3s;box-shadow:0 10px 40px rgba(0,0,0,.2)}
              .card:hover{transform:translateY(-8px);box-shadow:0 20px 50px rgba(0,0,0,.3)}
              .card h2{font-size:1.5rem;margin:.5rem 0;color:#333}
              .card p{color:#666;font-size:.95rem;margin-bottom:1rem}
              .icon{font-size:3rem}
              .backend{border-top:4px solid #38a169}
              .frontend{border-top:4px solid #3182ce}
              .btn{display:inline-block;padding:.5rem 1rem;background:#667eea;color:#fff;border-radius:6px;font-weight:600}
              .footer{margin-top:2rem;color:rgba(255,255,255,.8);font-size:.9rem}
              .footer a{color:#fff}
            </style>
          </head>
          <body>
            <div class="container">
              <h1>üìö Documentaci√≥n T√©cnica</h1>
              <p class="subtitle">Transkarte - Mapa Interactivo</p>
              <div class="cards">
                <a href="./backend/index.html" class="card backend">
                  <div class="icon">‚öôÔ∏è</div>
                  <h2>Backend</h2>
                  <p>API REST con Node.js y Express</p>
                  <span class="btn">Ver Docs ‚Üí</span>
                </a>
                <a href="./frontend/index.html" class="card frontend">
                  <div class="icon">üé®</div>
                  <h2>Frontend</h2>
                  <p>App React con TypeScript</p>
                  <span class="btn">Ver Docs ‚Üí</span>
                </a>
              </div>
              <p class="footer">
                <a href="https://github.com/sdurutr436/ProyectoIntermodular-MapaInteractivo">GitHub</a>
              </p>
            </div>
          </body>
          </html>
          INDEXEOF

      - name: List generated files
        run: |
          echo "=== Generated documentation ==="
          ls -la docs-generated/
          ls -la docs-generated/backend/ || echo "Backend folder empty"
          ls -la docs-generated/frontend/ || echo "Frontend folder empty"

      # ========== DEPLOY ==========
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-generated
          force_orphan: true

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-documentation
          path: docs-generated/
          retention-days: 30
