name: Generate JSDoc Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**/*.js'
      - '.github/workflows/jsdoc-generate.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**/*.js'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Install JSDoc
        run: npm install -g jsdoc

      - name: Generate JSDoc documentation
        run: |
          cd backend
          npx jsdoc -c jsdoc.json -r

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-generated
          destination_dir: api-docs
          commit_message: 'ðŸ“š Update API documentation'

      - name: Comment PR with docs link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Documentation preview will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api-docs/'
            })

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsdoc-documentation
          path: docs-generated/
          retention-days: 30
