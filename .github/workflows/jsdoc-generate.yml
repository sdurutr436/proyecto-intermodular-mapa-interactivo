name: Generate Project Documentation

on:
  push:
    branches: [main]
    paths:
      - 'backend/**/*.js'
      - 'frontend/src/**/*.ts'
      - 'frontend/src/**/*.tsx'
      - '.github/workflows/jsdoc-generate.yml'
      - 'backend/jsdoc.json'
      - 'typedoc.json'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**/*.js'
      - 'frontend/src/**/*.ts'
      - 'frontend/src/**/*.tsx'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create docs output directory
        run: mkdir -p docs-generated

      # ========== INSTALL DEPENDENCIES ==========
      - name: Install backend dependencies
        working-directory: backend
        run: |
          rm -f package-lock.json
          npm install

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          rm -f package-lock.json
          npm install

      # ========== UNIFIED DOCUMENTATION (TypeDoc for both Backend and Frontend) ==========
      - name: Install TypeDoc and plugins
        run: npm install --global typedoc@0.25.13 typedoc-plugin-markdown

      - name: Create TypeDoc configuration
        run: |
          cat > typedoc.json << 'EOF'
          {
            "name": "Transkarte - DocumentaciÃ³n Completa",
            "entryPoints": [
              "./frontend/src",
              "./backend"
            ],
            "entryPointStrategy": "expand",
            "out": "docs-generated",
            "exclude": [
              "**/node_modules/**",
              "**/dist/**",
              "**/build/**",
              "**/*.test.ts",
              "**/*.test.js",
              "**/*.spec.ts",
              "**/*.spec.js"
            ],
            "excludePrivate": true,
            "excludeProtected": false,
            "excludeExternals": true,
            "includeVersion": true,
            "readme": "README.md",
            "plugin": [],
            "categoryOrder": [
              "Frontend",
              "Backend",
              "Components",
              "Services",
              "Models",
              "Routes",
              "Contexts",
              "Types",
              "Data",
              "*"
            ],
            "categorizeByGroup": true,
            "sort": ["source-order"],
            "githubPages": true,
            "hideGenerator": false,
            "searchInComments": true,
            "navigation": {
              "includeCategories": true,
              "includeGroups": true
            }
          }
          EOF

      - name: Generate unified documentation
        run: typedoc --options typedoc.json

      # ========== DEPLOY ==========
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-generated
          commit_message: 'ðŸ“š Update project documentation'
          force_orphan: true

      - name: Comment PR with docs link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š La documentaciÃ³n completa estarÃ¡ disponible en: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/'
            })

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-documentation
          path: docs-generated/
          retention-days: 30
